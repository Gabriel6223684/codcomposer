{% extends "main.html" %}
{% block main %}
<style>
    .form-floating {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    body {
        background-color: black;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>Cadastrar Cliente</h4>
                </div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input name="nome" type="text" id="nome" class="form-control" placeholder="Exemplo: JoÃ£o">
                            <span id="erroNome" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="cpfcnpj" class="form-label">CPF ou CNPJ</label>
                            <input name="cpfcnpj" type="text" id="cpfcnpj" class="form-control"
                                placeholder="Exemplo: 123.456.789-01 ou 12.345.678/0001-09">
                            <span id="erroCpfCnpj" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input name="email" type="email" id="email" class="form-control"
                                placeholder="Exemplo: nome.exemplo@gmail.com">
                            <span id="erroEmail" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input name="senha" type="password" id="senha" class="form-control" placeholder="Exemplo: Ab1234">
                            <span id="erroSenha" class="text-danger"></span>
                        </div>

                        <div class="text-center">
                            <button type="button" id="cadastrar" class="btn btn-success w-100">
                                <i class="fa-solid fa-user-plus"></i> Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
{% include "script.html"%}
<script defer type="module" src="/js/cliente.js"></script>
{% endblock %}
